<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- CSS -->
		<link rel="stylesheet" href="./css/main.css" />

		<!-- Google Font -->
		<link
			href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap"
			rel="stylesheet"
		/>

		<!-- Material Design Icon -->
		<link
			href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css"
			rel="stylesheet"
		/>
		<script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />

		<title>Dashboard</title>
	</head>
	<body>
		<header>
			<!-- Sidebar icon  -->
			<nav>
				<div class="sidebar__icon">
					<div class="sidebar__icon__firstline"></div>
					<div class="sidebar__icon__secondline"></div>
					<div class="sidebar__icon__thirdline"></div>
				</div>
			</nav>
		</header>

		<main>
			<!-- Left column - Project list -->
			<section class="project">
				<h2 class="project__header">Hi Samantha</h2>
				<p class="project__subheader">Welcome back to workspace, we missed You!</p>

				<!-- Search Box -->
				<div class="project__search">
					<form action="#">
						<span class="material-icons">search</span>
						<input type="search" id="search" name="search" placeholder="Search Task or Project..." />
					</form>
				</div>

				<div class="project__list">
					<div class="project__list__card"></div>
					<div class="project__list__card"></div>
					<div class="project__list__card"></div>
					<div class="project__list__card"></div>
					<div class="project__list__card"></div>
					<div class="project__list__card"></div>
				</div>
			</section>

			<!-- Right column - Project detail -->
			<section class="task">
				<h2>Cyber Punk</h2>
			</section>
		</main>
	</body>
</html>
