<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- CSS -->
		<link rel="stylesheet" href="./css/main.css" />

		<!-- Google Font -->
		<link
			href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap"
			rel="stylesheet"
		/>

		<!-- Material Design Icon -->
		<link
			href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css"
			rel="stylesheet"
		/>
		<script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />

		<title>Dashboard</title>
	</head>
	<body>
		<header>
			<!-- Sidebar icon  -->
			<nav>
				<div class="sidebar__icon">
					<div class="firstline"></div>
					<div class="secondline"></div>
					<div class="thirdline"></div>
				</div>
			</nav>
		</header>

		<main>
			<!-- Left column - Project list -->
			<section class="project">
				<h2 class="project__header">Hi Samantha</h2>
				<p class="project__subheader">Welcome back to workspace, we missed You!</p>

				<!-- Search Box -->
				<div class="project__search">
					<form action="#">
						<span class="material-icons">search</span>
						<input type="search" id="search" name="search" placeholder="Search Task or Project..." />
					</form>
				</div>

				<div class="project__category">
					<h3>Projects <span>(13)</span></h3>
					<div class="list">
						<div class="card">
							<div id="card--active">
								<div class="card__header" id="GH"><span>GH</span></div>
							</div>
							<h4 class="card__subheader">Green House</h4>
						</div>
						<div class="card">
							<div id="card--active--CP">
								<div class="card__header" id="CP"><span>CP</span></div>
							</div>
							<h4 class="card__subheader">Cyber Punk</h4>
						</div>
						<div class="card">
							<div id="card--active">
								<div class="card__header" id="EC">
									<span id="update"></span>
									<span>EC</span>
								</div>
							</div>
							<h4 class="card__subheader">Easy Crypto</h4>
						</div>
						<div class="card">
							<div id="card--active">
								<div class="card__header" id="TA"><span>TA</span></div>
							</div>
							<h4 class="card__subheader">Travel App</h4>
						</div>
						<div class="card">
							<div id="card--active">
								<div class="card__header" id="LP">
									<span id="update"></span>
									<span>LP</span>
								</div>
							</div>
							<h4 class="card__subheader">Landing Page</h4>
						</div>
						<div class="card">
							<div id="card--active">
								<div class="card__header"><span>8+</span></div>
							</div>
						</div>
					</div>
				</div>
			</section>

			<!-- Right column - Project detail -->
			<section class="task">
				<div class="task__heading">
					<h2>Cyber Punk</h2>
					<p>
						Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do euismod tempor incididunt.
					</p>
				</div>
			</section>
		</main>
	</body>
</html>
